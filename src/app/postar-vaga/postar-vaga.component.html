<div class="bg-gray-900 h-screen flex flex-col items-center justify-center">

    <span class="text-white text-4xl mb-10">
      Postar uma nova vaga
    </span>

    <form>
      <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <label for="cargo" class="block mb-2 text-sm font-medium text-white dark:text-white">Cargo</label>
            <input type="text" id="cargo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full md:w-96 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Digite o cargo da vaga" required>
        </div>
        <div>
          <label for="salario" class="block mb-2 text-sm font-medium text-white dark:text-white">Salário</label>
          <input type="number" id="salario" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Digite o salário da vaga" required>
        </div>
        <div>
          <label for="beneficios" class="block mb-2 text-sm font-medium text-white dark:text-white">Benefícios</label>
          <input type="text" id="beneficios" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Digite os benefícios da vaga" required>
        </div>
        <div>
          <label for="conhecimentos-necessarios" class="block mb-2 text-sm font-medium text-white dark:text-white">Conhecimentos Necessários</label>
          <input type="text" id="conhecimentos-necessarios" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Digite os Conhecimentos Necessários" required>
        </div>
        <div>
          <label for="descriçao-da-vaga" class="block mb-2 text-sm font-medium text-white dark:text-white">Descrição da Vaga</label>
          <input type="text" id="descriçao-da-vaga" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Digite a descrição da vaga" required>
        </div>
        <div>
          <label for="carga-horaria" class="block mb-2 text-sm font-medium text-white dark:text-white">Carga Horária</label>
          <input type="text" id="carga-horaria" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Digite a carga horária" required>
        </div>
        <div>
          <label for="curso-necessario" class="block mb-2 text-sm font-medium text-white dark:text-white">Curso Necessário</label>
          <input type="text" id="curso-necessario" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Digite os cursos necessários" required>
        </div>
        <div>
          <label for="forma-de-contratacao" class="block mb-2 text-sm font-medium text-white dark:text-white">Forma de contratação</label>
          <input type="text" id="forma-de-contratacao" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Digite a forma de contratação" required>
        </div>
        <div>
          <label for="periodo-de-vigencia-da-vaga" class="block mb-2 text-sm font-medium text-white dark:text-white">Periodo de Vigência da Vaga</label>
          <input type="text" id="periodo-de-vigencia-da-vaga" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Selecione o periodo da vaga" required>
        </div>
        <div>
          <label for="modo-de-atuacao" class="block mb-2 text-sm font-medium text-white dark:text-white">Modo de Atuação</label>
          <input type="text" id="modo-de-atuacao" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Digite o modo de atuação" required>
        </div>
      </div>
      <div class="flex justify-center">
        <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-16 py-2.5 text-center me-2 mb-2 mt-6">Postar a vaga</button>
    </div>

    </form>

  </div>
